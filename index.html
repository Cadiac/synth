<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ¹</text></svg>">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Synth</title>
  <link rel="stylesheet" href="/src/style.css">
</head>

<body>
  <div id="app">
    <div class="keyboard">
      <div class="minor-keys">
        <button class="key" onmousedown="startNote(-8)" onmouseup="stopNote(-8)">
          C#4
        </button>
        <button class="key" onmousedown="startNote(-6)" onmouseup="stopNote(-6)">
          D#4
        </button>
        <div class="spacer-key"></div>
        <button class="key" onmousedown="startNote(-3)" onmouseup="stopNote(-3)">
          F#4
        </button>
        <button class="key" onmousedown="startNote(-1)" onmouseup="stopNote(-1)">
          G#4
        </button>
        <button class="key" onmousedown="startNote(1)" onmouseup="stopNote(1)">
          A#4
        </button>
        <div class="spacer-key"></div>
        <button class="key" onmousedown="startNote(4)" onmouseup="stopNote(4)">
          C#5
        </button>
        <button class="key" onmousedown="startNote(6)" onmouseup="stopNote(6)">
          D#5
        </button>
        <div class="spacer-key"></div>
        <button class="key" onmousedown="startNote(9)" onmouseup="stopNote(9)">
          F#5
        </button>
        <button class="key" onmousedown="startNote(11)" onmouseup="stopNote(11)">
          G#5
        </button>
        <button class="key" onmousedown="startNote(13)" onmouseup="stopNote(13)">
          A#5
        </button>
      </div>
      <div class="major-keys">
        <button class="key" onmousedown="startNote(-9)" onmouseup="stopNote(-9)">
          C-4
        </button>
        <button class="key" onmousedown="startNote(-7)" onmouseup="stopNote(-7)">
          D-4
        </button>
        <button class="key" onmousedown="startNote(-5)" onmouseup="stopNote(-5)">
          E-4
        </button>
        <button class="key" onmousedown="startNote(-4)" onmouseup="stopNote(-4)">
          F-4
        </button>
        <button class="key" onmousedown="startNote(-2)" onmouseup="stopNote(-2)">
          G-4
        </button>
        <button class="key" onmousedown="startNote(0)" onmouseup="stopNote(0)">
          A-4
        </button>
        <button class="key" onmousedown="startNote(2)" onmouseup="stopNote(2)">
          B-4
        </button>
        <button class="key" onmousedown="startNote(3)" onmouseup="stopNote(3)">
          C-5
        </button>
        <button class="key" onmousedown="startNote(5)" onmouseup="stopNote(5)">
          D-5
        </button>
        <button class="key" onmousedown="startNote(7)" onmouseup="stopNote(7)">
          E-5
        </button>
        <button class="key" onmousedown="startNote(8)" onmouseup="stopNote(8)">
          F-5
        </button>
        <button class="key" onmousedown="startNote(10)" onmouseup="stopNote(10)">
          G-5
        </button>
        <button class="key" onmousedown="startNote(12)" onmouseup="stopNote(12)">
          A-5
        </button>
        <button class="key" onmousedown="startNote(14)" onmouseup="stopNote(14)">
          B-5
        </button>
      </div>
    </div>
    <div class="controls">
      <div class="column">
        <!-- Oscillator bank -->
        <div class="controls-container">
          <label for="oscillator-1">OSCILLATOR-1</label>
          <div id="oscillator-1" class="row space-between">
            <div class="column">
              <label>RANGE</label>
              <input class="octave-input" type="range" min="1" max="7" step="1" value="4"
                oninput="setOscillatorOctave(this.value, 0)" />
              <div class="space-between">
                <small>1</small>
                <small>2</small>
                <small>3</small>
                <small>4</small>
                <small>5</small>
                <small>6</small>
                <small>7</small>
              </div>
            </div>
            <div class="column">
              <label>DETUNE</label>
              <input type="range" min="-90" max="90" step="1" value="0" oninput="setOscillatorDetune(this.value, 0)" />
              <div class="space-between">
                <small class="left">-90 Hz</small>
                <small class="middle">0</small>
                <small class="right">90 Hz</small>
              </div>
            </div>
            <div class="column">
              <label>WAVEFORM</label>
              <input class="waveform-input" type="range" min="0" max="3" step="1" value="2"
                oninput="setOscillatorWaveform(this.value, 0)" />
              <div class="space-between">
                <small>SIN</small>
                <small>SQR</small>
                <small>SAW</small>
                <small>TRI</small>
              </div>
            </div>
          </div>

          <label for="oscillator-2">OSCILLATOR-2</label>
          <div id="oscillator-2" class="row space-between">
            <div class="column">
              <label>RANGE</label>
              <input class="octave-input" type="range" min="1" max="7" step="1" value="4"
                oninput="setOscillatorOctave(this.value, 1)" />
              <div class="space-between">
                <small>1</small>
                <small>2</small>
                <small>3</small>
                <small>4</small>
                <small>5</small>
                <small>6</small>
                <small>7</small>
              </div>
            </div>
            <div class="column">
              <label>DETUNE</label>
              <input type="range" min="-90" max="90" step="1" value="0" oninput="setOscillatorDetune(this.value, 1)" />
              <div class="space-between">
                <small class="left">-90 Hz</small>
                <small class="middle">0</small>
                <small class="right">90 Hz</small>
              </div>
            </div>
            <div class="column">
              <label>WAVEFORM</label>
              <input class="waveform-input" type="range" min="0" max="3" step="1" value="2"
                oninput="setOscillatorWaveform(this.value, 1)" />
              <div class="space-between">
                <small>SIN</small>
                <small>SQR</small>
                <small>SAW</small>
                <small>TRI</small>
              </div>
            </div>
          </div>

          <label for="oscillator-3">OSCILLATOR-3</label>
          <div id="oscillator-3" class="row space-between">
            <div class="column">
              <label>RANGE</label>
              <input class="octave-input" type="range" min="1" max="7" step="1" value="4"
                oninput="setOscillatorOctave(this.value, 2)" />
              <div class="space-between">
                <small>1</small>
                <small>2</small>
                <small>3</small>
                <small>4</small>
                <small>5</small>
                <small>6</small>
                <small>7</small>
              </div>
            </div>
            <div class="column">
              <label>DETUNE</label>
              <input type="range" min="-90" max="90" step="1" value="0" oninput="setOscillatorDetune(this.value, 2)" />
              <div class="space-between">
                <small class="left">-90 Hz</small>
                <small class="middle">0</small>
                <small class="right">90 Hz</small>
              </div>
            </div>
            <div class="column">
              <label>WAVEFORM</label>
              <input class="waveform-input" type="range" min="0" max="3" step="1" value="2"
                oninput="setOscillatorWaveform(this.value, 2)" />
              <div class="space-between">
                <small>SIN</small>
                <small>SQR</small>
                <small>SAW</small>
                <small>TRI</small>
              </div>
            </div>

          </div>
          <h3>OSCILLATOR BANK</h3>
        </div>

        <!-- Modulation -->
        <div class="controls-container">
          <div class="row">
            <div class="column">
              <div class="row">
                <div class="column">
                  <div class="row">
                    <div class="column">
                      <label>PITCH</label>
                      <input type="range" min="-12" max="12" step="0.01" value="0"
                        oninput="setOscillatorPitch(this.value)" />
                      <div class="space-between">
                        <small>0 Hz</small>
                        <small>20 Hz</small>
                      </div>
                    </div>

                    <div class="column">
                      <label>MOD FREQUENCY</label>
                      <input type="range" min="0" max="20" step="0.01" value="5"
                        oninput="setOscillatorModulationFrq(this.value)" />
                      <div class="space-between">
                        <small>0 Hz</small>
                        <small>20 Hz</small>
                      </div>
                    </div>
                  </div>

                  <div class="row centered align-center full-height">
                    <h3>MODULATION</h3>
                  </div>
                </div>

                <div class="column">
                  <label>MOD AMOUNT</label>
                  <input type="range" min="0" max="10" step="0.01" value="5"
                    oninput="setOscillatorModulationAmount(this.value)" />
                  <div class="space-between">
                    <small>0</small>
                    <small>10</small>
                  </div>

                  <div class="column">
                    <label>GLIDE</label>
                    <input type="range" min="0" max="3" step="0.01" value="0" oninput="setGlide(this.value)" />
                    <div class="space-between">
                      <small>0 s</small>
                      <small>3 s</small>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="column align-center centered">
              <label>OSCILLATOR MODULATION</label>
              <div>
                <label class="switch">
                  <input type="checkbox" value="enabled" onchange="toggleOscillatorModulation(this.checked)">
                  <span class="slider"></span>
                </label>
                <div class="space-between">
                  <small></small>
                  <small>ON</small>
                </div>
              </div>

              <div class="column">
                <label class="switch">
                  <input type="checkbox" value="enabled" checked
                    onchange="toggleOscillatorModulationType(this.checked)">
                  <span class="slider slider"></span>
                </label>

                <div class="space-between">
                  <small class="left">NSE</small>
                  <small class="right">LFO</small>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Mixer -->
      <div class="controls-container">
        <div class="row">
          <div class="column">
            <div class="group">
              <label for="mixer-1">OSCILLATOR-1</label>
              <div id="mixer-1" class="row">
                <div class="column">
                  <label>VOLUME</label>
                  <input type="range" min="0" max="1" step="0.01" value="0.5"
                    oninput="setOscillatorVolume(this.value, 0)" />
                  <div class="space-between">
                    <small>0</small>
                    <small>10</small>
                  </div>
                </div>
                <div class="column justify-flex-end">
                  <label class="switch">
                    <input type="checkbox" value="enabled" checked onchange="toggleOscillator(this.checked, 0)">
                    <span class="slider"></span>
                  </label>
                  <div class="space-between">
                    <small></small>
                    <small>ON</small>
                  </div>
                </div>
              </div>
            </div>

            <div class="group">
              <label for="mixer-2">OSCILLATOR-2</label>
              <div id="mixer-2" class="row">
                <div class="column">
                  <label>VOLUME</label>
                  <input type="range" min="0" max="1" step="0.01" value="0.5"
                    oninput="setOscillatorVolume(this.value, 1)" />
                  <div class="space-between">
                    <small>0</small>
                    <small>10</small>
                  </div>
                </div>
                <div class="column justify-flex-end">
                  <label class="switch">
                    <input type="checkbox" value="enabled" onchange="toggleOscillator(this.checked, 1)">
                    <span class="slider"></span>
                  </label>
                  <div class="space-between">
                    <small></small>
                    <small>ON</small>
                  </div>
                </div>
              </div>
            </div>

            <div class="group">
              <label for="mixer-3">OSCILLATOR-3</label>
              <div id="mixer-3" class="row">
                <div class="column">
                  <label>VOLUME</label>
                  <input type="range" min="0" max="1" step="0.01" value="0.5"
                    oninput="setOscillatorVolume(this.value, 2)" />
                  <div class="space-between">
                    <small>0</small>
                    <small>10</small>
                  </div>
                </div>
                <div class="column justify-flex-end">
                  <label class="switch">
                    <input type="checkbox" value="enabled" onchange="toggleOscillator(this.checked, 2)">
                    <span class="slider"></span>
                  </label>
                  <div class="space-between">
                    <small></small>
                    <small>ON</small>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="column align-self-end">
            <div class="group">
              <label for="mixer-3">EXTERNAL</label>
              <div id="mixer-3" class="row">
                <div class="column justify-flex-end">
                  <label class="switch">
                    <input type="checkbox" value="enabled" disabled onchange="toggleExternal(this.checked)">
                    <span class="slider"></span>
                  </label>
                  <div class="space-between">
                    <small></small>
                    <small>ON</small>
                  </div>
                </div>
                <div class="column">
                  <label>VOLUME</label>
                  <input type="range" disabled min="0" max="1" step="0.01" value="0.5"
                    oninput="setExternalVolume(this.value)" />
                  <div class="space-between">
                    <small>0</small>
                    <small>10</small>
                  </div>
                </div>
              </div>
            </div>

            <div class="group">
              <label for="mixer-3">NOISE</label>
              <div id="mixer-3" class="row">
                <div class="column centered">
                  <label class="switch">
                    <input type="checkbox" value="enabled" onchange="toggleNoise(this.checked)">
                    <span class="slider"></span>
                  </label>
                  <div class="space-between">
                    <small></small>
                    <small>ON</small>
                  </div>
                </div>

                <div class="column">
                  <label>VOLUME</label>
                  <input type="range" min="0" max="1" step="0.01" value="0.5" oninput="setNoiseVolume(this.value)" />
                  <div class="space-between">
                    <small>0</small>
                    <small>10</small>
                  </div>

                  <small>PINK</small>
                  <div class="centered">
                    <label class="switch-vertical">
                      <input type="checkbox" value="enabled" checked onchange="toggleNoiseColor(this.checked)">
                      <span class="slider slider-vertical"></span>
                    </label>
                  </div>
                  <small>WHITE</small>
                </div>
              </div>
            </div>

          </div>

        </div>

        <h3>MIXER</h3>
      </div>

      <div class="column">
        <!-- ADSR -->
        <div class="controls-container">
          <div class="column">
            <div class="group">
              <label for="attack">ATTACK TIME</label>
              <input id="attack" type="range" min="0" max="1" step="0.01" value="0.1"
                oninput="setAdsrAttack(this.value)" />
            </div>
            <div class="group">
              <label for="decay">DECAY TIME</label>
              <input id="decay" type="range" min="0" max="1" step="0.01" value="0.2"
                oninput="setAdsrDecay(this.value)" />
            </div>
            <div class="group">
              <label for="sustain">SUSTAIN LEVEL</label>
              <input id="sustain" type="range" min="0" max="1" step="0.01" value="0.3"
                oninput="setAdsrSustain(this.value)" />
            </div>
            <div class="group">
              <label for="release">RELEASE TIME</label>
              <input id="release" type="range" min="0" max="1" step="0.01" value="0.4"
                oninput="setAdsrRelease(this.value)" />
            </div>
          </div>
          <h3>MODIFIERS</h3>
        </div>
      </div>

      <div class="column">
        <!-- Lowpass filter -->
        <div class="controls-container">
          <div class="group">
            <label for="lowpass-freq">FRQ</label>
            <input id="lowpass-freq" type="range" min="0.01" max="1" step="0.01" value="1.0"
              oninput="setLowpassFrequency(this.value)" />
          </div>
          <div class="group">
            <label for="lowpass-q">Q</label>
            <input id="lowpass-q" type="range" min="0" max="1" step="0.01" value="0.0"
              oninput="setLowpassQ(this.value)" />
          </div>
        </div>

        <!-- Echo -->
        <div class="controls-container">
          <div class="group">
            <label for="echo-delay">DELAY TIME</label>
            <input id="echo-delay" type="range" min="0" max="1" step="0.01" value="0.5"
              oninput="setEchoDelay(this.value)" />
          </div>
          <div class="group">
            <label for="echo-feedback">FEEDBACK</label>
            <input id="echo-feedback" type="range" min="0" max="1" step="0.01" value="0.0"
              oninput="setEchoFeedback(this.value)" />
          </div>
        </div>

        <!-- Master -->
        <div class="controls-container">
          <label for="volume">VOLUME</label>
          <input id="volume" type="range" min="0" max="1" step="0.01" value="0.8"
            oninput="setMasterVolume(this.value)" />
          <div class="space-between">
            <small>0</small>
            <small>10</small>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/src/synth.ts"></script>
</body>

</html>

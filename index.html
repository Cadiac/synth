<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ¹</text></svg>">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Synth</title>
  <link rel="stylesheet" href="/src/style.css">
</head>

<body>
  <div id="app">
    <div class="keyboard">
      <div class="minor-keys">
        <button class="key" onmousedown="startNote('C#4')" onmouseup="stopNote()">
          C#4
        </button>
        <button class="key" onmousedown="startNote('D#4')" onmouseup="stopNote()">
          D#4
        </button>
        <div class="spacer-key"></div>
        <button class="key" onmousedown="startNote('F#4')" onmouseup="stopNote()">
          F#4
        </button>
        <button class="key" onmousedown="startNote('G#4')" onmouseup="stopNote()">
          G#4
        </button>
        <button class="key" onmousedown="startNote('A#4')" onmouseup="stopNote()">
          A#4
        </button>
        <div class="spacer-key"></div>
        <button class="key" onmousedown="startNote('C#5')" onmouseup="stopNote()">
          C#5
        </button>
        <button class="key" onmousedown="startNote('D#5')" onmouseup="stopNote()">
          D#5
        </button>
        <div class="spacer-key"></div>
        <button class="key" onmousedown="startNote('F#5')" onmouseup="stopNote()">
          F#5
        </button>
        <button class="key" onmousedown="startNote('G#5')" onmouseup="stopNote()">
          G#5
        </button>
        <button class="key" onmousedown="startNote('A#5')" onmouseup="stopNote()">
          A#5
        </button>
      </div>
      <div class="major-keys">
        <button class="key" onmousedown="startNote('C4')" onmouseup="stopNote()">
          C-4
        </button>
        <button class="key" onmousedown="startNote('D4')" onmouseup="stopNote()">
          D-4
        </button>
        <button class="key" onmousedown="startNote('E4')" onmouseup="stopNote()">
          E-4
        </button>
        <button class="key" onmousedown="startNote('F4')" onmouseup="stopNote()">
          F-4
        </button>
        <button class="key" onmousedown="startNote('G4')" onmouseup="stopNote()">
          G-4
        </button>
        <button class="key" onmousedown="startNote('A4')" onmouseup="stopNote()">
          A-4
        </button>
        <button class="key" onmousedown="startNote('B4')" onmouseup="stopNote()">
          B-4
        </button>
        <button class="key" onmousedown="startNote('C5')" onmouseup="stopNote()">
          C-5
        </button>
        <button class="key" onmousedown="startNote('D5')" onmouseup="stopNote()">
          D-5
        </button>
        <button class="key" onmousedown="startNote('E5')" onmouseup="stopNote()">
          E-5
        </button>
        <button class="key" onmousedown="startNote('F5')" onmouseup="stopNote()">
          F-5
        </button>
        <button class="key" onmousedown="startNote('G5')" onmouseup="stopNote()">
          G-5
        </button>
        <button class="key" onmousedown="startNote('A5')" onmouseup="stopNote()">
          A-5
        </button>
        <button class="key" onmousedown="startNote('B5')" onmouseup="stopNote()">
          B-5
        </button>
      </div>
    </div>
    <div class="controls">
      <!-- Oscillator bank -->
      <div class="controls-container">
        <label for="oscillator-1">OSCILLATOR-1</label>
        <div id="oscillator-1" class="row">
          <div class="column">
            <label>RANGE</label>
            <input class="octave-input" type="range" min="1" max="7" step="1" value="4"
              oninput="setOscillatorOctave(this.value, 0)" />
            <div class="space-between">
              <small>1</small>
              <small>2</small>
              <small>3</small>
              <small>4</small>
              <small>5</small>
              <small>6</small>
              <small>7</small>
            </div>
          </div>
          <div class="column">
            <label>DETUNE</label>
            <input type="range" min="0" max="30" step="1" value="15"
              oninput="setOscillatorDetune(this.value, 0)" />
            <div class="space-between">
              <small class="left">-30</small>
              <small class="middle">0</small>
              <small class="right">30</small>
            </div>
          </div>
          <div class="column">
            <label>WAVEFORM</label>
            <input class="waveform-input" type="range" min="0" max="3" step="1" value="2"
              oninput="setOscillatorWaveform(this.value, 0)" />
            <div class="space-between">
              <small>SIN</small>
              <small>SQR</small>
              <small>SAW</small>
              <small>TRI</small>
            </div>
          </div>
        </div>

        <label for="oscillator-2">OSCILLATOR-2</label>
        <div id="oscillator-2" class="row">
          <div class="column">
            <label>RANGE</label>
            <input class="octave-input" type="range" min="1" max="7" step="1" value="4"
              oninput="setOscillatorOctave(this.value, 1)" />
            <div class="space-between">
              <small>1</small>
              <small>2</small>
              <small>3</small>
              <small>4</small>
              <small>5</small>
              <small>6</small>
              <small>7</small>
            </div>
          </div>
          <div class="column">
            <label>DETUNE</label>
            <input type="range" min="0" max="30" step="1" value="15"
              oninput="setOscillatorDetune(this.value, 1)" />
            <div class="space-between">
              <small class="left">-30</small>
              <small class="middle">0</small>
              <small class="right">30</small>
            </div>
          </div>
          <div class="column">
            <label>WAVEFORM</label>
            <input class="waveform-input" type="range" min="0" max="3" step="1" value="2"
              oninput="setOscillatorWaveform(this.value, 1)" />
            <div class="space-between">
              <small>SIN</small>
              <small>SQR</small>
              <small>SAW</small>
              <small>TRI</small>
            </div>
          </div>
        </div>

        <label for="oscillator-3">OSCILLATOR-3</label>
        <div id="oscillator-3" class="row">
          <div class="column">
            <label>RANGE</label>
            <input class="octave-input" type="range" min="1" max="7" step="1" value="4"
              oninput="setOscillatorOctave(this.value, 2)" />
            <div class="space-between">
              <small>1</small>
              <small>2</small>
              <small>3</small>
              <small>4</small>
              <small>5</small>
              <small>6</small>
              <small>7</small>
            </div>
          </div>
          <div class="column">
            <label>DETUNE</label>
            <input type="range" min="-30" max="30" step="1" value="0"
              oninput="setOscillatorDetune(this.value, 2)" />
            <div class="space-between">
              <small class="left">-30</small>
              <small class="middle">0</small>
              <small class="right">30</small>
            </div>
          </div>
          <div class="column">
            <label>WAVEFORM</label>
            <input class="waveform-input" type="range" min="0" max="3" step="1" value="2"
              oninput="setOscillatorWaveform(this.value, 2)" />
            <div class="space-between">
              <small>SIN</small>
              <small>SQR</small>
              <small>SAW</small>
              <small>TRI</small>
            </div>
          </div>

        </div>
        <h3>OSCILLATOR BANK</h3>
      </div>

      <!-- Mixer -->
      <div class="controls-container">
        <label for="mixer-1">OSCILLATOR-1</label>
        <div id="mixer-1" class="row">
          <div class="column">
            <label>VOLUME</label>
            <input type="range" min="0" max="1" step="0.01" value="0.5"
              oninput="setOscillatorVolume(this.value, 0)" />
            <div class="space-between">
              <small>0</small>
              <small>10</small>
            </div>
          </div>
          <div class="column justify-flex-end">
            <label class="switch">
              <input type="checkbox" value="enabled" checked onchange="toggleOscillator(this.checked, 0)">
              <span class="slider"></span>
            </label>
            <div class="space-between">
              <small></small>
              <small>ON</small>
            </div>
          </div>
        </div>

        <label for="mixer-2">OSCILLATOR-2</label>
        <div id="mixer-2" class="row">
          <div class="column">
            <label>VOLUME</label>
            <input type="range" min="0" max="1" step="0.01" value="0.5"
              oninput="setOscillatorVolume(this.value, 1)" />
            <div class="space-between">
              <small>0</small>
              <small>10</small>
            </div>
          </div>
          <div class="column justify-flex-end">
            <label class="switch">
              <input type="checkbox" value="enabled" checked onchange="toggleOscillator(this.checked, 1)">
              <span class="slider"></span>
            </label>
            <div class="space-between">
              <small></small>
              <small>ON</small>
            </div>
          </div>
        </div>

        <label for="mixer-3">OSCILLATOR-3</label>
        <div id="mixer-3" class="row">
          <div class="column">
            <label>VOLUME</label>
            <input type="range" min="0" max="1" step="0.01" value="0.5"
              oninput="setOscillatorVolume(this.value, 2)" />
            <div class="space-between">
              <small>0</small>
              <small>10</small>
            </div>
          </div>
          <div class="column justify-flex-end">
            <label class="switch">
              <input type="checkbox" value="enabled" checked onchange="toggleOscillator(this.checked, 2)">
              <span class="slider"></span>
            </label>
            <div class="space-between">
              <small></small>
              <small>ON</small>
            </div>
          </div>
        </div>

        <h3>MIXER</h3>
      </div>

      <div class="column">
        <!-- ADSR -->
        <div class="controls-container">
          <label for="attack">ATK</label>
          <input id="attack" type="range" min="0" max="1" step="0.01" value="0.1" oninput="setAdsrAttack(this.value)" />
          <label for="decay">DEC</label>
          <input id="decay" type="range" min="0" max="1" step="0.01" value="0.2" oninput="setAdsrDecay(this.value)" />
          <label for="sustain">SUS</label>
          <input id="sustain" type="range" min="0" max="1" step="0.01" value="0.3"
            oninput="setAdsrSustain(this.value)" />
          <label for="release">REL</label>
          <input id="release" type="range" min="0" max="1" step="0.01" value="0.4"
            oninput="setAdsrRelease(this.value)" />
        </div>

        <!-- Master -->
        <div class="controls-container">
          <label for="volume">VOLUME</label>
          <input id="volume" type="range" min="0" max="1" step="0.01" value="0.8"
            oninput="setMasterVolume(this.value)" />
        </div>
      </div>

      <div class="column">
        <!-- Lowpass filter -->
        <div class="controls-container">
          <label for="lowpass-freq">FRQ</label>
          <input id="lowpass-freq" type="range" min="0" max="1" step="0.01" value="0.5"
            oninput="setLowpassFrequency(this.value)" />
          <label for="lowpass-q">Q</label>
          <input id="lowpass-q" type="range" min="0" max="1" step="0.01" value="0.5"
            oninput="setLowpassQ(this.value)" />
        </div>

        <!-- Echo -->
        <div class="controls-container">
          <label for="echo-delay">DELAY</label>
          <input id="echo-delay" type="range" min="0" max="1" step="0.01" value="0.1"
            oninput="setEchoDelay(this.value)" />
          <label for="echo-feedback">FDBK</label>
          <input id="echo-feedback" type="range" min="0" max="1" step="0.01" value="0.5"
            oninput="setEchoFeedback(this.value)" />
        </div>
      </div>
    </div>
  </div>
  <script src="/src/synth.ts"></script>
</body>

</html>
